name: "Lint PR"

on:
  pull_request:
    branches:
      - next-*
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  lint:
    name: Lint PR
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
